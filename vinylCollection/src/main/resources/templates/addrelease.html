<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add release</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<div class="col-md-4">
		<h1>Add release</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
<div class="col-md-4">
    <form th:object="${releaseform}" th:action="@{/saverelease}" action="#" method="post">
        <div>            
            <label> Artist :<input type="text" th:field="*{artist}" class="form-control"/></label>
            <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Release Artist Error</p>
        </div>
        <div>            
            <label> Title :<input type="text" th:field="*{title}" class="form-control"/></label>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Release Title Error</p>
        </div>
        <div>            
            <label> Image URL :<input type="text" th:field="*{imgurl}" class="form-control"/></label>
            <p th:if="${#fields.hasErrors('imgurl')}" th:errors="*{imgurl}">Release image URL Error</p>
        </div>
        
        <div><input type="submit" class="btn btn-success" value="Add Release"></input></div>
    </form>
    	
    <a th:href="@{/releaselist}" class="btn btn-danger">Go back</a>
</div>
</body>
</html>
